<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>단어 설명 퀴즈</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    #status { font-size: 20px; margin-top: 20px; }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, push } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDCds-Q5QtuZ6ievJT0QwT2ZgCjwj-DmPc",
      authDomain: "srrs-92986.firebaseapp.com",
      databaseURL: "https://srrs-92986-default-rtdb.firebaseio.com/",
      projectId: "srrs-92986",
      storageBucket: "srrs-92986.firebasestorage.app",
      messagingSenderId: "114988047572",
      appId: "1:114988047572:web:c43c12be25f7035a116f41",
      measurementId: "G-4Y1ME1SSS4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // 플레이어 참여
    function joinGame() {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) return alert("닉네임을 입력하세요");

      const playersRef = ref(db, "players/");
      const newPlayerRef = push(playersRef);

      set(newPlayerRef, {
        name: name,
        joinedAt: Date.now()
      });

      watchPlayerCount();
      document.getElementById("joinBtn").disabled = true;
    }

    // 실시간 인원 표시 & 최소 2명에서 시작
    function watchPlayerCount() {
      const playersRef = ref(db, "players/");
      onValue(playersRef, (snapshot) => {
        const players = snapshot.val();
        const count = players ? Object.keys(players).length : 0;

        document.getElementById("status").innerText = `현재 인원: ${count}명 / 최소 2명`;

        if (count >= 2) startGame();
      });
    }

    function startGame() {
      document.getElementById("status").innerText = "게임 시작!";
    }

    window.joinGame = joinGame;
  </script>
</head>
<body>
  <h1>단어 설명 퀴즈</h1>
  <input id="nameInput" placeholder="닉네임 입력" />
  <button id="joinBtn" onclick="joinGame()">참여</button>

  <div id="status">현재 인원: 0명 / 최소 2명</div>
</body>
</html>
